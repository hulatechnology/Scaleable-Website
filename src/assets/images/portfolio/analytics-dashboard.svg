<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="url(#gradient1)"/>
  
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Dashboard Container -->
  <rect x="60" y="80" width="680" height="440" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="80" y="100" width="640" height="60" rx="8" fill="rgba(255,255,255,0.03)"/>
  <rect x="100" y="115" width="120" height="12" rx="6" fill="#ff0000"/>
  <rect x="100" y="135" width="200" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Stats Cards -->
  <rect x="80" y="180" width="150" height="100" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
  <rect x="250" y="180" width="150" height="100" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
  <rect x="420" y="180" width="150" height="100" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
  <rect x="590" y="180" width="150" height="100" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
  
  <!-- Chart Area -->
  <rect x="80" y="300" width="480" height="200" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  
  <!-- Chart Lines -->
  <polyline points="100,450 140,420 180,380 220,400 260,360 300,340 340,320 380,300 420,280 460,260 500,240 540,220" 
            fill="none" stroke="#ff0000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Chart Area Fill -->
  <polygon points="100,450 140,420 180,380 220,400 260,360 300,340 340,320 380,300 420,280 460,260 500,240 540,220 540,480 100,480" 
           fill="url(#chartGradient)"/>
  
  <!-- Side Panel -->
  <rect x="580" y="300" width="160" height="200" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  
  <!-- Data Points -->
  <circle cx="140" cy="420" r="4" fill="#ff0000"/>
  <circle cx="180" cy="380" r="4" fill="#ff0000"/>
  <circle cx="220" cy="400" r="4" fill="#ff0000"/>
  <circle cx="260" cy="360" r="4" fill="#ff0000"/>
  <circle cx="300" cy="340" r="4" fill="#ff0000"/>
  <circle cx="340" cy="320" r="4" fill="#ff0000"/>
  <circle cx="380" cy="300" r="4" fill="#ff0000"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="600">Analytics Dashboard</text>
</svg>
