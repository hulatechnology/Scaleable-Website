<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="url(#gradient2)"/>
  
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,0,0,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,0,0,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Main Platform Container -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Header Section -->
  <rect x="120" y="120" width="560" height="80" rx="12" fill="url(#cardGradient)"/>
  <rect x="140" y="140" width="160" height="16" rx="8" fill="#ff0000"/>
  <rect x="140" y="165" width="240" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Profile Section -->
  <circle cx="180" cy="280" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="180" cy="270" r="15" fill="rgba(255,255,255,0.3)"/>
  <path d="M 160 300 Q 180 290 200 300" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Career Path -->
  <rect x="260" y="240" width="400" height="120" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  
  <!-- Career Steps -->
  <circle cx="300" cy="300" r="8" fill="#ff0000"/>
  <circle cx="380" cy="280" r="8" fill="#ff0000"/>
  <circle cx="460" cy="290" r="8" fill="#ff0000"/>
  <circle cx="540" cy="270" r="8" fill="#ff0000"/>
  <circle cx="620" cy="280" r="8" fill="#ff0000"/>
  
  <!-- Connection Lines -->
  <path d="M 308 300 Q 340 290 372 280" stroke="#ff0000" stroke-width="2" fill="none"/>
  <path d="M 388 280 Q 420 285 452 290" stroke="#ff0000" stroke-width="2" fill="none"/>
  <path d="M 468 290 Q 500 280 532 270" stroke="#ff0000" stroke-width="2" fill="none"/>
  <path d="M 548 270 Q 580 275 612 280" stroke="#ff0000" stroke-width="2" fill="none"/>
  
  <!-- Skills Section -->
  <rect x="120" y="380" width="180" height="100" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  <rect x="140" y="400" width="60" height="8" rx="4" fill="rgba(0,198,255,0.6)"/>
  <rect x="140" y="420" width="80" height="8" rx="4" fill="rgba(0,198,255,0.6)"/>
  <rect x="140" y="440" width="50" height="8" rx="4" fill="rgba(0,198,255,0.6)"/>
  <rect x="140" y="460" width="90" height="8" rx="4" fill="rgba(0,198,255,0.6)"/>
  
  <!-- Recommendations -->
  <rect x="320" y="380" width="180" height="100" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  <rect x="340" y="400" width="140" height="12" rx="6" fill="rgba(255,255,255,0.2)"/>
  <rect x="340" y="420" width="100" height="8" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="340" y="435" width="120" height="8" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="340" y="450" width="80" height="8" rx="4" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Progress Indicators -->
  <rect x="520" y="380" width="160" height="100" rx="12" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.1)"/>
  <circle cx="580" cy="420" r="25" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
  <path d="M 565 420 A 15 15 0 0 1 595 420" fill="none" stroke="#ff0000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- AI Brain Icon -->
  <circle cx="600" cy="150" r="20" fill="none" stroke="#00c6ff" stroke-width="2"/>
  <circle cx="595" cy="145" r="2" fill="#00c6ff"/>
  <circle cx="605" cy="145" r="2" fill="#00c6ff"/>
  <circle cx="590" cy="155" r="1" fill="#00c6ff"/>
  <circle cx="600" cy="158" r="1" fill="#00c6ff"/>
  <circle cx="610" cy="155" r="1" fill="#00c6ff"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="600">AI Career Guidance Platform</text>
</svg>
